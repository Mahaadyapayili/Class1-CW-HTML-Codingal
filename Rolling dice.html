<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Roller with Effects</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
    }

    #dice {
      font-size: 120px;
      margin: 40px 0;
      transition: transform 0.3s ease;
    }

    .rolling {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(20deg); }
      40% { transform: rotate(-20deg); }
      60% { transform: rotate(10deg); }
      80% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #764ba2;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>🎲 Roll the Dice 🎲</h1>
  <div id="dice">🎲</div>
  <button onclick="rollDice()">Roll</button>

  <audio id="diceSound" src="https://www.soundjay.com/misc/sounds/dice-roll-1.mp3" preload="auto"></audio>

  <script>
    function rollDice() {
      const dice = document.getElementById('dice');
      const sound = document.getElementById('diceSound');
      const diceFaces = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];

      // Play sound
      sound.currentTime = 0;
      sound.play();

      // Add rolling animation
      dice.classList.add('rolling');

      setTimeout(() => {
        const roll = Math.floor(Math.random() * 6);
        dice.textContent = diceFaces[roll];
        dice.classList.remove('rolling');
      }, 500); // Match this with the animation duration
    }
  </script>

</body>
</html>
