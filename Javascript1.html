<!DOCTYPE html>
<html>
    <body>

        <h3>Javascript arrow function </h3>
        <P>This example is how arrow works</P>
        <p id="result"></p>
        <script>
            sum-(a,b) -> a+b;
            document.getElementById("result").innerhtml = sum(6,8);
        </script>
    </body>
</html>
