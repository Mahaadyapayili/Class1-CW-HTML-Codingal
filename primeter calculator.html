<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        #result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
            display: none;
        }
    </style>
    <script>
        function calculatePerimeter() {
            let shape = document.getElementById("shape").value;
            let perimeter = 0;
            
            if (shape == "square") {
                let side = parseFloat(document.getElementById("side").value);
                perimeter = 4 * side;
            } 
            else if (shape == "rectangle") {
                let length = parseFloat(document.getElementById("length").value);
                let width = parseFloat(document.getElementById("width").value);
                perimeter = 2 * (length + width);
            } 
            else if (shape == "triangle") {
                let side1 = parseFloat(document.getElementById("side1").value);
                let side2 = parseFloat(document.getElementById("side2").value);
                let side3 = parseFloat(document.getElementById("side3").value);
                perimeter = side1 + side2 + side3;
            } 
            else if (shape == "circle") {
                let radius = parseFloat(document.getElementById("radius").value);
                perimeter = 2 * Math.PI * radius;
            }
            else if (shape == "parallelogram") {
                let side1 = parseFloat(document.getElementById("p_side1").value);
                let side2 = parseFloat(document.getElementById("p_side2").value);
                perimeter = 2 * (side1 + side2);
            }
            else if (shape == "trapezoid") {
                let side1 = parseFloat(document.getElementById("t_side1").value);
                let side2 = parseFloat(document.getElementById("t_side2").value);
                let side3 = parseFloat(document.getElementById("t_side3").value);
                let side4 = parseFloat(document.getElementById("t_side4").value);
                perimeter = side1 + side2 + side3 + side4;
            }
            else if (shape == "polygon") {
                let sides = parseInt(document.getElementById("polygon_sides").value);
                let length = parseFloat(document.getElementById("polygon_length").value);
                perimeter = sides * length;
            }

            document.getElementById("result").innerHTML = "The perimeter is: " + perimeter.toFixed(2);
        }

        function toggleInputs() {
            let shape = document.getElementById("shape").value;

            // Hide all input groups initially
            let inputGroups = document.querySelectorAll('.input-group');
            inputGroups.forEach(group => group.style.display = 'none');

            // Show relevant input group
            document.getElementById(shape + "Inputs").style.display = 'block';
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Perimeter Calculator</h1>

        <label for="shape">Choose a shape:</label>
        <select id="shape" onchange="toggleInputs()">
            <option value="square">Square</option>
            <option value="rectangle">Rectangle</option>
            <option value="triangle">Triangle</option>
            <option value="circle">Circle</option>
            <option value="parallelogram">Parallelogram</option>
            <option value="trapezoid">Trapezoid</option>
            <option value="polygon">Regular Polygon</option>
        </select>

        <div id="squareInputs" class="input-group">
            <label for="side">Side length:</label>
            <input type="number" id="side">
        </div>

        <div id="rectangleInputs" class="input-group">
            <label for="length">Length:</label>
            <input type="number" id="length">
            <label for="width">Width:</label>
            <input type="number" id="width">
        </div>

        <div id="triangleInputs" class="input-group">
            <label for="side1">Side 1:</label>
            <input type="number" id="side1">
            <label for="side2">Side 2:</label>
            <input type="number" id="side2">
            <label for="side3">Side 3:</label>
            <input type="number" id="side3">
        </div>

        <div id="circleInputs" class="input-group">
            <label for="radius">Radius:</label>
            <input type="number" id="radius">
        </div>

        <div id="parallelogramInputs" class="input-group">
            <label for="p_side1">Side 1:</label>
            <input type="number" id="p_side1">
            <label for="p_side2">Side 2:</label>
            <input type="number" id="p_side2">
        </div>

        <div id="trapezoidInputs" class="input-group">
            <label for="t_side1">Side 1:</label>
            <input type="number" id="t_side1">
            <label for="t_side2">Side 2:</label>
            <input type="number" id="t_side2">
            <label for="t_side3">Side 3:</label>
            <input type="number" id="t_side3">
            <label for="t_side4">Side 4:</label>
            <input type="number" id="t_side4">
        </div>

        <div id="polygonInputs" class="input-group">
            <label for="polygon_sides">Number of sides:</label>
            <input type="number" id="polygon_sides" min="3">
            <label for="polygon_length">Side length:</label>
            <input type="number" id="polygon_length">
        </div>

        <button onclick="calculatePerimeter()">Calculate Perimeter</button>

        <p id="result"></p>
    </div>

    <script>
        // Trigger input display when the page loads
        toggleInputs();
    </script>

</body>
</html>
