<!DOCTYPE html>

<body>
    <p>Product of three numbers</p>
    <p id="myId"></p>

        var num1=6;
        var num2=3;
        var num3=83;
        var product=num1*num2*num3;
        document.getElementById("myId").innerHTML = product;
    </script>
</body>
