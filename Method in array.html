<!DOCTYPE html>
<html>
    <body>
        <h2>Methods in array</h2>
        <h3>Joi() to add strings and pop() to remove the elements</h3>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var food=["Biryani","Pasta","pizza","noodles"];
            document.getElementById("myjoin").innerHTML = food.join("*");
            document.getElementById("myfisrtpop").innerHTML = food;
            food.pop();
            document.getElementById("mysecondpop").innerHTML = food;
        </script>
    </body>
</html>
