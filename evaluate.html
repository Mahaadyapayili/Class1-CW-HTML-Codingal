<!DOCTYPE html>
<html>
    <body>

        <p>Click the button to evaluate or execute Javascript code</p>

        <button onclick="myfunction()">Click me</button>
        <p id="result"></p>
        <script>
        function myFunction(){
            var x = 20;
            var y = 60;
            var a = eval("x+y")+"<br>"
            var b = eval("2*2")="<br>"
            var c = eval("x-y")+"<br>"
            var res = a + b + c; //concatinates the string
            document.getElementById("result").innerHTML = res
        }
        </Script>
    </body>
</html>
