<!DOCTYPE html>
<html>
    <body>
        <h2>javascripts for loops</h2>
        <p id="result"></p>
        <script>
            var fruits = ["Apple","Mango","Grapes","watermelon","jack fruit","Banana"];
            var text = "";
            var i;

            for(i=0; i<fruits.length; i++){
                text += fruits[i] + "<br>";
            } 
            document.getElementById("result").innerHTML = text;
        </script>
    </body>
</html>
