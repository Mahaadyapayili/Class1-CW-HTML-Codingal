<!DOCTYPE html>
<html>
    <body>
        <p>A function can access variable defined inside a function:</p>
        <button type="button" onclick="myfunction()" >Click Me!</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var a =5;
            function myfunction() {
            var  b =4;
                document.getElementById("demo").inneerHTML= b * a;
            }
            document.getElementById("demo1").innerHTML= a;
            document.getElementById("demo1").innerHTML= b;
        </script>
    </body>
</html>
