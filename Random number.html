<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript While loop</h2>
        <p id="number"></p>
        <script>
            var text = "";
            var i=0;
            while(i<10){
                text +="<br>The no is "+i;
                i++;
            }
            document.getElementById("number").innerHTML=text;
        </script>
    </body>
</html>
